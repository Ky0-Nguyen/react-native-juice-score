buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
            flatDir {
              dirs 'JuicyScoreSDK/juicyscore_android.aar'
            }
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('RnJuicyScore_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('RnJuicyScore_minSdkVersion', 16)
        targetSdkVersion safeExtGet('RnJuicyScore_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
    flatDir {
      dirs 'JuicyScoreSDK/juicyscore_android.aar'
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"
    implementation files('JuicyScoreSDK/juicyscore_android.aar')  // From node_modules
    implementation "com.google.android.gms:play-services-location:15.0.1"
    implementation "com.google.android.gms:play-services-safetynet:17.0.0"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation fileTree(include: ['*.aar'], dir: 'libs')
}

allprojects {
  repositories {
    jcenter()
    flatDir {
      dirs 'JuicyScoreSDK/juicyscore_android.aar'
    }
  }
}
